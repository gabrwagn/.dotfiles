
# Key bindings
# Terminal
bind = SUPER, Return, exec, alacritty

# Browser
bind = SUPER, b, exec, firefox

# Application launcher
bind = SUPER, Space, exec, rofi -show drun -theme $HOME/.config/rofi/paradise.rasi -run-command 'zsh -ic "{cmd}"'

# Window management
bind = SUPER SHIFT, Q, killactive
bind = SUPER SHIFT, C, exec, ~/.config/hypr/scripts/restart.sh
bind = SUPER, B, splitratio, exact 0.5

# Lock screen
bind = ALT, l, exec, hyprlock

# notification panel
bind = SUPER, N, exec, swaync-client -t

# Multimedia keys
binde = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
binde = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bindl = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Brightness controls
bind = , XF86MonBrightnessUp, exec, light -A 2
bind = , XF86MonBrightnessDown, exec, light -U 2

# Focus
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d
bind = SUPER, h, movefocus, l
bind = SUPER, l, movefocus, r
bind = SUPER, k, movefocus, u
bind = SUPER, j, movefocus, d

# Move windows
bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, down, movewindow, d
bind = SUPER SHIFT, h, movewindow, l
bind = SUPER SHIFT, l, movewindow, r
bind = SUPER SHIFT, k, movewindow, u
bind = SUPER SHIFT, j, movewindow, d

# draggable windows with cmd + mouse
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Resize mode
bind = SUPER, R, submap, resize
submap = resize
binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10
bind = , escape, submap, reset
bind = , Return, submap, reset
submap = reset

# System menu with rofi
bind = SUPER SHIFT, M, exec, rofi -show power-menu -theme ~/.config/rofi/paradise.rasi -modi power-menu:~/.config/rofi/rofi-power-menu

